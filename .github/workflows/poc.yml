name: POC
on: push
jobs:
  prepare: 
    runs-on: ubuntu-latest
    steps:
      - run: echo prepare

  build:
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - run: |
          echo build
          sleep 20
          exit 2

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: echo deploy

  retry:
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy]
    if: ${{ always() }}
    steps:
      - name: GH commands
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run view ${{ github.run_id }} --json jobs
  

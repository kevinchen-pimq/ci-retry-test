name: POC
on: push
jobs:
  prepare: 
    runs-on: ubuntu-latest
    steps:
      - run: echo prepare

  build:
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - run: |
          echo build
          # sleep 20
          exit 2

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - run: echo deploy

  retry:
    runs-on: ubuntu-latest
    needs: [prepare, build, deploy]
    if: ${{ failure() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Retry workflow
        uses: ./.github/actions/retry-workflow
        with:
          target-error: Process completed with exit code 2
